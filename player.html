<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>YouDai Player</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/youdai/icons/icon-192.png">

  src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Top navigation bar */
    .top-nav {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .back-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #4ecdc4;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover {
      background: #4ecdc4;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
    }

    .nav-btn.cast-btn:hover {
      background: #ff6b6b;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .nav-btn.share-btn:hover {
      background: #45b7d1;
      box-shadow: 0 4px 15px rgba(69, 183, 209, 0.3);
    }

    /* Player section */
    .player-section {
      background: #000;
      position: relative;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    .player-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .player-loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4ecdc4;
    }

    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(78, 205, 196, 0.3);
      border-radius: 50%;
      border-top-color: #4ecdc4;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .player-error {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
      display: none;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff6b6b;
    }

    .error-title {
      font-size: 20px;
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    .error-message {
      margin: 0 0 20px 0;
      max-width: 400px;
      line-height: 1.5;
      opacity: 0.8;
    }

    .error-actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .error-btn {
      background: #4ecdc4;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .error-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
    }

    .error-btn.external {
      background: #ff6b6b;
    }

    .error-btn.external:hover {
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    /* Video info section */
    .video-info {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 15px;
    }

    .video-title {
      font-size: clamp(18px, 4vw, 28px);
      font-weight: 700;
      line-height: 1.3;
      margin: 0 0 15px 0;
      color: #fff;
    }

    .video-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .meta-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .channel-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .channel-badge {
      background: linear-gradient(135deg, #4ecdc4, #45b7d1);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .video-date {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }

    .video-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .action-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .action-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .action-btn.cast:hover {
      background: #ff6b6b;
      color: white;
    }

    .action-btn.share:hover {
      background: #45b7d1;
      color: white;
    }

    /* Related videos section */
    .related-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 15px;
    }

    .section-title {
      font-size: clamp(20px, 3vw, 24px);
      font-weight: 700;
      margin: 0 0 25px 0;
      color: #fff;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    @media (min-width: 768px) {
      .related-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
    }

    @media (min-width: 1024px) {
      .related-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
      }
    }

    .related-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .related-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      border-color: rgba(78, 205, 196, 0.5);
    }

    .related-thumbnail {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .related-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .related-card:hover .related-thumbnail img {
      transform: scale(1.05);
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4ecdc4;
      font-size: 16px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .related-card:hover .play-icon {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .related-content {
      padding: 12px;
    }

    .related-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
      margin: 0 0 8px 0;
      color: #fff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .related-date {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      margin: 0;
    }

    /* Fullscreen styles - MINIMAL CHANGES ONLY */
    .fullscreen-player {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
      max-width: none;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .nav-container {
        padding: 0 10px;
      }

      .video-info {
        padding: 15px 10px;
      }

      .video-meta {
        flex-direction: column;
        align-items: flex-start;
      }

      .meta-left {
        width: 100%;
      }

      .video-actions {
        width: 100%;
        justify-content: flex-start;
      }

      .related-section {
        padding: 30px 10px;
      }
    }

    /* Share modal */
    .share-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      z-index: 10001;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .share-content {
      background: rgba(30, 30, 30, 0.95);
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .share-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 20px 0;
      color: #fff;
    }

    .share-url {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      color: #fff;
      font-size: 14px;
      margin-bottom: 20px;
      outline: none;
    }

    .share-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .copy-btn, .open-btn, .close-btn {
      background: #4ecdc4;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .copy-btn:hover, .open-btn:hover {
      background: #45b7d1;
      transform: translateY(-2px);
    }

    .close-btn {
      background: rgba(255,255,255,0.2);
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Cast detection */
    .cast-available {
      color: #4ecdc4 !important;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .nav-container {
        padding: 0 10px;
      }

      .nav-actions {
        gap: 8px;
      }

      .nav-btn {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }

      .share-content {
        padding: 20px;
        margin: 10px;
      }
    }

    /* Hide elements when needed */
    .hidden {
      display: none !important;
    }
  </style>
</head>

  <script>
    class VideoPlayer {
      constructor() {
        this.currentVideo = null;
        this.allVideos = [];
        this.relatedVideos = [];
        this.retryCount = 0;
        this.maxRetries = 3;
        
        this.elements = {
          playerIframe: document.getElementById('playerIframe'),
          playerLoading: document.getElementById('playerLoading'),
          playerError: document.getElementById('playerError'),
          playerContainer: document.getElementById('playerContainer'),
          videoTitle: document.getElementById('videoTitle'),
          channelName: document.getElementById('channelName'),
          videoDate: document.getElementById('videoDate'),
          relatedTitle: document.getElementById('relatedTitle'),
          relatedGrid: document.getElementById('relatedGrid'),
          shareModal: document.getElementById('shareModal'),
          shareUrl: document.getElementById('shareUrl'),
          copyBtn: document.getElementById('copyBtn'),
          closeShareBtn: document.getElementById('closeShareBtn'),
          castBtn: document.getElementById('castBtn'),
          shareBtn: document.getElementById('shareBtn'),
          externalLink: document.getElementById('externalLink')
        };

        this.init();
      }

      async init() {
        this.loadVideoData();
        this.setupEventListeners();
        this.setupMobileOrientationHandler(); // Only add this for mobile orientation
        this.detectCastDevices();
		this.initCast();
        this.loadVideo();
      }
	  
initCast() {
  if (!window.chrome || !window.chrome.cast) {
    console.log('Cast API not available');
    return;
  }

  window['__onGCastApiAvailable'] = (isAvailable) => {
    if (isAvailable) {
      try {
        const context = cast.framework.CastContext.getInstance();
        context.setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED
        });
        
        // Listen for session state changes
        context.addEventListener(
          cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
          (event) => this.handleCastSessionChange(event)
        );
        
        console.log("Cast initialized successfully");
        this.updateCastButton();
      } catch (error) {
        console.error('Cast initialization failed:', error);
      }
    } else {
      console.log('Cast API not available');
    }
  };
}


      // MINIMAL ADDITION - Only handle mobile orientation in fullscreen
      setupMobileOrientationHandler() {
        // Handle fullscreen changes to manage orientation on mobile
        const handleFullscreenChange = async () => {
          const isFullscreen = !!(document.fullscreenElement || 
                                 document.webkitFullscreenElement || 
                                 document.mozFullScreenElement);

          // Only attempt orientation lock on mobile devices
          const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                          window.innerWidth <= 768;

          if (isFullscreen && isMobile) {
            // Try to lock to landscape when entering fullscreen on mobile
            if (screen.orientation && screen.orientation.lock) {
              try {
                await screen.orientation.lock('landscape-primary');
              } catch (error) {
                // Fallback: try alternative landscape orientation
                try {
                  await screen.orientation.lock('landscape');
                } catch (altError) {
                  console.log('Orientation lock not supported:', altError);
                }
              }
            }
          } else if (!isFullscreen && isMobile) {
            // Unlock orientation when exiting fullscreen
            if (screen.orientation && screen.orientation.unlock) {
              screen.orientation.unlock();
            }
          }
        };

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
      }

      loadVideoData() {
        // Get video data from sessionStorage
        const videoData = sessionStorage.getItem('currentVideo');
        const allVideosData = sessionStorage.getItem('allVideos');

        if (!videoData) {
          // Redirect back if no video data
          window.location.href = 'index.html';
          return;
        }

        this.currentVideo = JSON.parse(videoData);
        this.allVideos = allVideosData ? JSON.parse(allVideosData) : [];
        
        // Get related videos from same channel
        this.relatedVideos = this.allVideos
          .filter(v => v.channel === this.currentVideo.channel && v.id !== this.currentVideo.id)
          .sort((a, b) => new Date(b.date) - new Date(a.date))
          .slice(0, 8); // Show max 8 related videos

        this.updateUI();
      }

      updateUI() {
        const { title, channel, date } = this.currentVideo;
        
        this.elements.videoTitle.textContent = title;
        this.elements.channelName.textContent = channel;
        this.elements.videoDate.textContent = this.formatDate(date);
        this.elements.relatedTitle.textContent = `More from ${channel}`;

        document.title = `${title} - YouDai Player`;

        // Use direct video link instead of page URL
        this.elements.shareUrl.value = this.getDirectVideoLink();

        // External platform link
        this.updateExternalLink();

        this.renderRelatedVideos();
      }

      getDirectVideoLink() {
        const { platform, id } = this.currentVideo;
        switch(platform) {
          case 'youtube': return `https://www.youtube.com/watch?v=${id}`;
          case 'dailymotion': return `https://www.dailymotion.com/video/${id}`;
          case 'ok': return `https://ok.ru/video/${id}`;
          case 'yupptv': return `https://www.yupptv.com/yupptvnew/channels/${id}/live`;
          default: return window.location.href;
        }
      }

      updateExternalLink() {
        const { platform, id } = this.currentVideo;
        let url = '#';
        
        switch(platform) {
          case 'youtube':
            url = `https://www.youtube.com/watch?v=${id}`;
            break;
          case 'dailymotion':
            url = `https://www.dailymotion.com/video/${id}`;
            break;
          case 'ok':
            url = `https://ok.ru/video/${id}`;
            break;
          case 'yupptv':
            url = `https://www.yupptv.com/yupptvnew/channels/${id}/live`;
            break;
        }
        
        this.elements.externalLink.href = url;
        this.elements.externalLink.textContent = `Watch on ${platform.charAt(0).toUpperCase() + platform.slice(1)}`;
      }

      formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-IN', { 
          day: 'numeric', 
          month: 'short',
          year: 'numeric'
        });
      }

      getOptimalThumbnail(video) {
        return window.innerWidth < 768 ? video.mthumb : video.dthumb;
      }

      renderRelatedVideos() {
        if (this.relatedVideos.length === 0) {
          this.elements.relatedGrid.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
              <i class="fas fa-video" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
              <p>No related videos found</p>
            </div>
          `;
          return;
        }

        this.elements.relatedGrid.innerHTML = this.relatedVideos.map(video => `
          <div class="related-card" data-platform="${video.platform}" data-id="${video.id}">
            <div class="related-thumbnail">
              <img src="${this.getOptimalThumbnail(video)}" alt="${video.title}" loading="lazy" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+CiAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pgo8L3N2Zz4K'">
              <div class="play-icon">
                <i class="fas fa-play"></i>
              </div>
            </div>
            <div class="related-content">
              <h3 class="related-title">${video.title}</h3>
              <p class="related-date">${this.formatDate(video.date)}</p>

async getDailymotionStream(videoId) {
  const methods = [
    () => this.methodOfficialAPI(videoId),
    () => this.methodPageScraping(videoId),
    () => this.methodEmbedPage(videoId),
    () => this.methodAlternativeAPI(videoId)
  ];

  for (const method of methods) {
    try {
      const result = await method();
      if (result) {
        console.log('Stream found with method:', method.name);
        return result;
      }
    } catch (error) {
      console.log('Method failed:', method.name, error);
      continue;
    }
  }

  return null;
}

// Method 1: Official Dailymotion API (new endpoint)
async methodOfficialAPI(videoId) {
  try {
    const apiUrl = `https://www.dailymotion.com/player/metadata/video/${videoId}`;
    const response = await fetch(apiUrl, {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
        'User-Agent': 'Mozilla/5.0 (Linux; Android 10; Mobile) AppleWebKit/537.36',
        'Referer': `https://www.dailymotion.com/video/${videoId}`
      }
    });

    if (!response.ok) {
      throw new Error(`API response: ${response.status}`);
    }

    const data = await response.json();
    console.log('API Response:', data);

    // Try different possible stream URL locations
    const streamUrls = [
      data.qualities?.auto?.[0]?.url,
      data.qualities?.hls?.[0]?.url,
      data.qualities?.h264?.[0]?.url,
      data.stream_h264_url,
      data.stream_hls_url,
      data.manifest_urls?.hls,
      data.manifest_urls?.dash
    ];

    for (const url of streamUrls) {
      if (url && typeof url === 'string') {
        return url;
      }
    }

    return null;
  } catch (error) {
    console.error('Official API method failed:', error);
    throw error;
  }
}

// Method 2: Scrape from main video page
async methodPageScraping(videoId) {
  try {
    const pageUrl = `https://www.dailymotion.com/video/${videoId}`;
    
    // Use a CORS proxy or try direct fetch
    const proxyUrls = [
      `https://api.allorigins.win/get?url=${encodeURIComponent(pageUrl)}`,
      `https://corsproxy.io/?${encodeURIComponent(pageUrl)}`,
      pageUrl // Direct attempt
    ];

    for (const proxyUrl of proxyUrls) {
      try {
        const response = await fetch(proxyUrl, {
          headers: {
            'User-Agent': 'Mozilla/5.0 (Linux; Android 10; Mobile) AppleWebKit/537.36'
          }
        });

        if (!response.ok) continue;

        const html = proxyUrl.includes('allorigins') 
          ? (await response.json()).contents 
          : await response.text();

        // Look for stream URLs in the page HTML
        const streamPatterns = [
          /"stream_h264_url":"([^"]+)"/,
          /"stream_hls_url":"([^"]+)"/,
          /"auto":\[{"url":"([^"]+)"/,
          /master\.m3u8[^"]*"/g,
          /\.m3u8[^"]*"/g
        ];

        for (const pattern of streamPatterns) {
          const match = html.match(pattern);
          if (match && match[1]) {
            let streamUrl = match[1].replace(/\\u002F/g, '/').replace(/\\/g, '');
            if (streamUrl.startsWith('http')) {
              return streamUrl;
            }
          }
        }
      } catch (error) {
        console.log('Proxy failed:', proxyUrl, error);
        continue;
      }
    }

    return null;
  } catch (error) {
    console.error('Page scraping method failed:', error);
    throw error;
  }
}

// Method 3: Try embed page
async methodEmbedPage(videoId) {
  try {
    const embedUrl = `https://www.dailymotion.com/embed/video/${videoId}`;
    
    const response = await fetch(embedUrl, {
      headers: {
        'User-Agent': 'Mozilla/5.0 (Linux; Android 10; Mobile) AppleWebKit/537.36',
        'Referer': 'https://www.dailymotion.com/'
      }
    });

    if (!response.ok) {
      throw new Error(`Embed response: ${response.status}`);
    }

    const html = await response.text();
    
    // Look for JSON config in embed page
    const configMatch = html.match(/window\.__PLAYER_CONFIG__\s*=\s*({.+?});/s);
    if (configMatch) {
      const config = JSON.parse(configMatch[1]);
      const streamUrl = config.metadata?.qualities?.auto?.[0]?.url ||
                       config.metadata?.stream_h264_url ||
                       config.metadata?.stream_hls_url;
      
      if (streamUrl) {
        return streamUrl;
      }
    }

    return null;
  } catch (error) {
    console.error('Embed page method failed:', error);
    throw error;
  }
}

// Method 4: Alternative API endpoints
async methodAlternativeAPI(videoId) {
  try {
    const endpoints = [
      `https://www.dailymotion.com/player/metadata/video/${videoId}?fields=stream_h264_url,stream_hls_url,qualities`,
      `https://api.dailymotion.com/video/${videoId}?fields=stream_h264_url,stream_hls_url`,
      `https://www.dailymotion.com/json/video/${videoId}`
    ];

    for (const endpoint of endpoints) {
      try {
        const response = await fetch(endpoint, {
          headers: {
            'Accept': 'application/json',
            'User-Agent': 'Mozilla/5.0 (Linux; Android 10; Mobile) AppleWebKit/537.36'
          }
        });

        if (response.ok) {
          const data = await response.json();
          const streamUrl = data.stream_h264_url || 
                           data.stream_hls_url ||
                           data.qualities?.auto?.[0]?.url;
          
          if (streamUrl) {
            return streamUrl;
          }
        }
      } catch (error) {
        console.log('Alternative API endpoint failed:', endpoint, error);
        continue;
      }
    }

    return null;
  } catch (error) {
    console.error('Alternative API method failed:', error);
    throw error;
  }
}
