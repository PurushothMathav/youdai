<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouDai Ads</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .ad-box {
      margin: 15px 0;
      border-radius: 12px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #timer {
      font-size: 18px;
      margin: 15px 0;
    }
    #continueBtn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4ecdc4;
      color: white;
      cursor: pointer;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Top Ad -->
  <div class="ad-box" id="adTop"></div>

  <!-- Timer -->
  <div id="timer">Please wait 15s...</div>

  <!-- ðŸ”¹ Bottom Ad -->
  <div class="ad-box" id="adBottom"></div>

  <!-- Continue Button -->
  <button id="continueBtn">Continue to Video</button>

  <script>
    const isMobile = window.innerWidth <= 480;

    function loadAd(containerId, isMobile) {
      const adBox = document.getElementById(containerId);
      adBox.innerHTML = ""; // clear first

      // Choose ad settings
      let options, src;
      if (isMobile) {
        options = {
          key: '798426b77894364363c49a9c8bd62c1d', // 320x50
          format: 'iframe',
          height: 50,
          width: 320,
          params: {}
        };
        src = "https://www.highperformanceformat.com/798426b77894364363c49a9c8bd62c1d/invoke.js";
      } else {
        options = {
          key: 'abe4f108c9f269206a6458c95d0ed435', // 300x250
          format: 'iframe',
          height: 250,
          width: 300,
          params: {}
        };
        src = "https://www.highperformanceformat.com/abe4f108c9f269206a6458c95d0ed435/invoke.js";
      }

      // Create atOptions config
      const configScript = document.createElement("script");
      configScript.type = "text/javascript";
      configScript.innerHTML = "atOptions = " + JSON.stringify(options) + ";";

      // Create main invoke script
      const invokeScript = document.createElement("script");
      invokeScript.type = "text/javascript";
      invokeScript.src = src;

      // Append both scripts
      adBox.appendChild(configScript);
      adBox.appendChild(invokeScript);
    }

    // Load ads in both slots
    loadAd("adTop", isMobile);
    loadAd("adBottom", isMobile);

    // Countdown
    let countdown = 15;
    const timerEl = document.getElementById('timer');
    const btn = document.getElementById('continueBtn');

    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        timerEl.textContent = `Please wait ${countdown}s...`;
      } else {
        clearInterval(interval);
        timerEl.style.display = "none";
        btn.style.display = "inline-block";
      }
    }, 1000);

    btn.addEventListener("click", () => {
      const videoData = sessionStorage.getItem("currentVideo");
      if (videoData) {
        window.location.href = "player.html";
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
