      background: #222;

      text-align: center;

      border-radius: 8px;
      border: none;
      font-size: 16px;

    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* always 3 per row */
      gap: 10px;
      padding: 10px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card p {
      padding: 8px;
      font-size: 13px;
      text-align: center;
    }
    .player {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .player iframe {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 15px; right: 15px;
      background: red;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }
  </style>
</head>

  const grid = document.getElementById("videoGrid");
  const searchBox = document.getElementById("searchBox");

  function renderVideos(list) {
    grid.innerHTML = "";
    list.forEach(video => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${video.thumb}" alt="${video.title}">
        <p>${video.title}</p>
      `;
      card.onclick = () => openPlayer(video);
      grid.appendChild(card);
    });
  }

  function openPlayer(video) {
    document.getElementById("videoPlayer").style.display = "flex";
    let embedUrl = "";
    if (video.platform === "youtube") {
      embedUrl = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
    } else if (video.platform === "dailymotion") {
      embedUrl = `https://www.dailymotion.com/embed/video/${video.id}?autoplay=1`;
    }
    document.getElementById("playerIframe").src = embedUrl;
  }

  function closePlayer() {
    document.getElementById("videoPlayer").style.display = "none";
    document.getElementById("playerIframe").src = "";
  }

  // Live search
  searchBox.addEventListener("input", () => {
    const query = searchBox.value.toLowerCase();
    const filtered = videos.filter(v => v.title.toLowerCase().includes(query));
    renderVideos(filtered);
  });

  // Initial render
  renderVideos(videos);
